<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 2rem;
            font-family: sans-serif;
        }
    </style>
    <script src="model.js"></script>
</head>
<body>
    <mri-model>
        <h1 slot="title">Please confirm</h1>
        <p slot="main">Add some test text over here to display in the model pop up windows</p>
    </mri-model>
    <p>pls confirm your choice</p>
    <button>show details & Confirm</button>
    <script>
        const confirmButton = document.querySelector('button');
        const modelselector = document.querySelector('mri-model');
        modelselector.addEventListener('confirm', () => {
            console.log("Confirmation...");
        });

        modelselector.addEventListener('cancel', () => {
            console.log("Cancel...");
        });

        confirmButton.addEventListener('click', () => {
            modelselector.open();
        });
        
    </script>
</body>
</html>
